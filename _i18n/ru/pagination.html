<div class="pager">
  {% if previousLink %}
    <a class="previous" href="{{previousLink}}">Предыдущая</a>
  {% else %}
    <a class="previous" href="/">Стартовая страница</a>
  {% endif %}

  {% if nextLink %}
    <a class="next" href="{{nextLink}}">Следующая</a>
  {% else %}
    <a class="next" href="https://github.com/ios-factor/ios-factor.com">Участвуй в развитии проекта</a>
  {% endif %}
</div>
