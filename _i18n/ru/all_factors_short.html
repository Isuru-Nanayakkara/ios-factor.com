<ul>

{% for factor in site.data.factors %}
  <li style="list-style-type: none;">
    {% assign currentFactorURL = "/" | append: factor.link %}
    {% if currentFactorURL == page.url %}
      <b class="selected-factor">
        {{factor.index}}. {{ factor.ru.title }}
      </b>
    {% else %}
      <a href="{{factor.link}}">
        {{factor.index}}. {{ factor.ru.title }}
      </a>
    {% endif %}
  </li>
{% endfor %}
