<div class="all-factors">
  <h1>iOS Factors</h1>
  {% for factor in site.data.factors %}
    <h2 class="factor-long">
      <a href="{{ factor.link }}">
        {{ factor.index }}. {{ factor.ru.title }}
      </a>
    </h2>
    <h3 class="factor-long">{{ factor.ru.subtitle }}</h3>
  {% endfor %}
</div>
